<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form div {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    {% if message %}
    <div>{{message}} </div>
    {% endif %}
    <h1>Form</h1>
    <a href="/contacts">Listagem</a>
    <form action="/contacts/{{contact.id}}" method="post">
        <div>
            <label>CÃ³digo</label>
            <input readonly value="{{contact.id}}" name="id" />
        </div>
        <div>
            <label>Nome</label>
            <input value="{{contact.name}}" name="name" />
        </div>
        <div>
            <label>Email</label>
            <input value="{{contact.email}}" name="email" />
        </div>
        <div>
            <label>Telefone</label>
            <input value="{{contact.phone}}" name="phone" />
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>

</html>
